name: Build Free Radio

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  QT_VERSION: '6.7.0'
  KF_VERSION: '6.3.0'

jobs:
  build-plasmoid:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Plasmoid
        run: |
          cd freeradio
          zip -r ../freeradio.plasmoid \
            metadata.json \
            contents/ \
            -x "*.o" -x "*.so" -x "build/*"

      - name: Upload Plasmoid artifact
        uses: actions/upload-artifact@v4
        with:
          name: FreeRadio-Plasmoid
          path: freeradio.plasmoid

  build-linux:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            ninja-build \
            libpulse-dev \
            libgl1-mesa-dev \
            fuse \
            libfuse2

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          modules: 'qtmultimedia qtshadertools'
          cache: true

      - name: Build extra-cmake-modules
        run: |
          git clone --depth 1 --branch v${{ env.KF_VERSION }} https://invent.kde.org/frameworks/extra-cmake-modules.git
          cmake -B ecm-build -S extra-cmake-modules -G Ninja -DCMAKE_INSTALL_PREFIX=$HOME/kde
          cmake --build ecm-build
          cmake --install ecm-build

      - name: Build Kirigami from source
        run: |
          git clone --depth 1 --branch v${{ env.KF_VERSION }} https://invent.kde.org/frameworks/kirigami.git
          cmake -B kirigami-build -S kirigami -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="$Qt6_DIR;$HOME/kde" \
            -DCMAKE_INSTALL_PREFIX=$HOME/kde \
            -DBUILD_TESTING=OFF \
            -DBUILD_QCH=OFF
          cmake --build kirigami-build --parallel
          cmake --install kirigami-build

      - name: Configure
        run: |
          cmake -B build -S freeradio \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="$Qt6_DIR;$HOME/kde" \
            -DCMAKE_INSTALL_PREFIX=/usr

      - name: Build
        run: cmake --build build --parallel

      - name: Package AppDir
        run: |
          DESTDIR=$PWD/AppDir cmake --install build
          mkdir -p AppDir/usr/share/icons/hicolor/scalable/apps
          cp freeradio/icons/freeradio.svg AppDir/usr/share/icons/hicolor/scalable/apps/ || true

      - name: Create AppImage
        run: |
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy*.AppImage

          export QMAKE=/usr/bin/qmake6
          export QML_SOURCES_PATHS=$PWD/freeradio/contents/ui
          export EXTRA_QT_PLUGINS="multimedia"

          ./linuxdeploy-x86_64.AppImage \
            --appdir AppDir \
            --desktop-file freeradio/freeradio.desktop \
            --icon-file freeradio/icons/freeradio.svg \
            --plugin qt \
            --output appimage || true

          # Rename if created
          if ls Free_Radio*.AppImage 1> /dev/null 2>&1; then
            mv Free_Radio*.AppImage FreeRadio-Linux-x86_64.AppImage
          else
            # Create a placeholder if AppImage creation failed
            echo "AppImage creation needs more setup" > FreeRadio-Linux-x86_64.AppImage.txt
          fi

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: FreeRadio-Linux
          path: |
            FreeRadio-Linux-x86_64.AppImage
            FreeRadio-Linux-x86_64.AppImage.txt
          if-no-files-found: ignore

  build-macos:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          modules: 'qtmultimedia qtshadertools'
          cache: true

      - name: Install build tools
        run: |
          brew install ninja extra-cmake-modules

      - name: Build Kirigami from source
        run: |
          git clone --depth 1 --branch v${{ env.KF_VERSION }} https://invent.kde.org/frameworks/kirigami.git
          cmake -B kirigami-build -S kirigami -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="$Qt6_DIR" \
            -DCMAKE_INSTALL_PREFIX=$HOME/kde \
            -DBUILD_TESTING=OFF \
            -DBUILD_QCH=OFF
          cmake --build kirigami-build --parallel
          cmake --install kirigami-build

      - name: Configure
        run: |
          cmake -B build -S freeradio \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="$Qt6_DIR;$HOME/kde"

      - name: Build
        run: cmake --build build --parallel

      - name: Create App Bundle
        run: |
          cd build
          mkdir -p "Free Radio.app/Contents/MacOS"
          mkdir -p "Free Radio.app/Contents/Resources"

          cp freeradio "Free Radio.app/Contents/MacOS/"
          cp ../packaging/macos/Info.plist "Free Radio.app/Contents/"

          # Deploy Qt frameworks
          macdeployqt "Free Radio.app" \
            -qmldir=../freeradio/contents/ui \
            -verbose=1 || true

          # Create DMG
          hdiutil create -volname "Free Radio" \
            -srcfolder "Free Radio.app" \
            -ov -format UDZO \
            FreeRadio-macOS.dmg || echo "DMG creation failed"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: FreeRadio-macOS
          path: build/FreeRadio-macOS.dmg
          if-no-files-found: ignore

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          modules: 'qtmultimedia qtshadertools'
          cache: true
          arch: win64_msvc2019_64

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Ninja
        run: choco install ninja -y

      - name: Build extra-cmake-modules
        run: |
          git clone --depth 1 --branch v${{ env.KF_VERSION }} https://invent.kde.org/frameworks/extra-cmake-modules.git
          cmake -B ecm-build -S extra-cmake-modules -G Ninja -DCMAKE_INSTALL_PREFIX=C:/kde
          cmake --build ecm-build
          cmake --install ecm-build

      - name: Build Kirigami
        run: |
          git clone --depth 1 --branch v${{ env.KF_VERSION }} https://invent.kde.org/frameworks/kirigami.git
          cmake -B kirigami-build -S kirigami -G Ninja `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_PREFIX_PATH="$env:Qt6_DIR;C:/kde" `
            -DCMAKE_INSTALL_PREFIX=C:/kde `
            -DBUILD_TESTING=OFF `
            -DBUILD_QCH=OFF
          cmake --build kirigami-build --parallel
          cmake --install kirigami-build

      - name: Configure
        run: |
          cmake -B build -S freeradio -G Ninja `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_PREFIX_PATH="$env:Qt6_DIR;C:/kde"

      - name: Build
        run: cmake --build build --parallel

      - name: Package
        shell: pwsh
        run: |
          mkdir dist
          cp build/freeradio.exe dist/

          # Deploy Qt
          & "$env:Qt6_DIR/bin/windeployqt.exe" dist/freeradio.exe `
            --qmldir freeradio/contents/ui `
            --no-translations

          # Copy Kirigami DLLs and QML modules
          if (Test-Path C:/kde/bin) {
            Copy-Item C:/kde/bin/*.dll dist/ -ErrorAction SilentlyContinue
          }
          if (Test-Path C:/kde/lib/qml) {
            Copy-Item -Recurse C:/kde/lib/qml/* dist/ -ErrorAction SilentlyContinue
          }

          # Create zip
          Compress-Archive -Path dist/* -DestinationPath FreeRadio-Windows-x64.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: FreeRadio-Windows
          path: FreeRadio-Windows-x64.zip

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-plasmoid, build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/FreeRadio-Plasmoid/*
            artifacts/FreeRadio-Linux/*
            artifacts/FreeRadio-macOS/*
            artifacts/FreeRadio-Windows/*
          draft: true
          generate_release_notes: true
